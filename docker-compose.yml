version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: react_frontend
    ports:
      - '3000:80' # Сервим на 3000 и 80 порты
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: node_backend
    ports:
      - '5000:5000' # Нода на 5000 порте
    networks:
      - app-network
    depends_on:
      - frontend

networks:
  app-network:
    driver: bridge
